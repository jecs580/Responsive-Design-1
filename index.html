<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="title-main">Social Media Dashboard</h1>
        <p class="header-total">Total Followers 23,004</p>
      </div>
    </header>
    <section class="top-card">
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <p class="card-title">
              <img src="img/icon-facebook.svg" alt="" />
              @nathanf
            </p>
            <p class="card-followers">
              <span class="card-followers-number">1987</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <img src="img/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>
          <article class="card twitter">
            <p class="card-title">
              <img src="img/icon-twitter.svg" alt="" />
              @nathanf
            </p>
            <p class="card-followers">
              <span class="card-followers-number">1044</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <img src="img/icon-up.svg" alt="" />
              99 Today
            </p>
          </article>
          <article class="card instagram">
            <p class="card-title">
              <img src="img/icon-instagram.svg" alt="" />
              @realnathanf
            </p>
            <p class="card-followers">
              <span class="card-followers-number">11k</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <img src="img/icon-up.svg" alt="" />
              1099 Today
            </p>
          </article>
          <article class="card youtube">
            <p class="card-title">
              <img src="img/icon-youtube.svg" alt="" />
              Nathan F.
            </p>
            <p class="card-followers">
              <span class="card-followers-number">8239</span>
              <span class="card-followers-title">subscribers</span>
            </p>
            <p class="card-today youtube">
              <img src="img/icon-down.svg" alt="" />
              144 Today
            </p>
          </article>
        </div>
      </div>
    </section>
    <section></section>
  </body>
</html>
